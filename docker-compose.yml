version: '3.8'

services:
  coevolution-app:
    build: .
    image: genetic-algorithm:latest
    container_name: genetic-algorithm-app
    ports:
      - "5000:5000"
    environment:
      - FLASK_APP=backend/api.py
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
      - PYTHONPATH=/app/backend:/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3